<article class="dossier">
    <h1>DOSSIER NÂ°<%= model.Dossier.id %></h1>

    <div class="row">

        <!-- Onglets -->
        <div class="col s12">
            <ul class="tabs">
                <% if(templateList != null) { %>
                    <% _.each(templateList, function(t){ %>
                        <li class="tab col s2"><a href="#<%= t.id %>"><%= t.id %></a></li>
                    <% }); %>
                <% } %>
            </ul>
        </div>

        <!-- Blocs -->
        <section>
            <% _.each(templateList, function(t) { %>
                <%= t.html %>
            <% }) %>
        </section>
    </div>
</article>
